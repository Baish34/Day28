<!DOCTYPE html>
<html>

<head>
  <title>Travel Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Travel Database</a>
        <div id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="destinations.html">Destinations</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="travelReport.html">Travel Report</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="travelTips.html">Travel Tips</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h2 class="container py-3 display-6 fw-normal">Travel Details</h2>
  </header>

  <main>
    <section id="destinationDetail">

    </section>

    <script>
      let destinations = [
        {id: "1", name: "Paris", duration: "7 days", highlights: "Eiffel Tower, Louvre Museum", details: "A wonderful trip to the romantic city of Paris."},
        {id: "2", name: "Tokyo", duration: "4 days", highlights: "Tokyo Tower, Meiji Shrine", details: "A wonderful trip to the city of Tokyo."},
        {id: "3", name: "Rome", duration: "6 days", highlights: "Colosseum, Vatican City", details: "A wonderful trip to the city of Rome."},
        {id: "4", name: "New York City", duration: "3 days", highlights: "Statue of Liberty, Central Park", details: "A wonderful trip to the city of New York."},
        {id: "5", name: "Cape Town", duration: "5 days", highlights: "Table Mountain, Robben Island", details: "A wonderful trip to the city of Cape Town."},
        {id: "6", name: "Sydney", duration: "7 days", highlights: "Sydney Opera House, Bondi Beach", details: "A wonderful trip to the city of Sydney."}
      ]

      function getParameterById(id) {
        let url = new URL(window.location.href)

        return url.searchParams.get(id)
      }

      let destinationId = getParameterById('id')

      let destination;
      for (let i = 0; i < destinations.length; i++) {
        if (destinations[i].id === destinationId) {
          destination = destinations[i]
        }
      }

      let destinationDetailElement = document.getElementById('destinationDetail');
      if (destination) {
        destinationDetailElement.innerHTML = `
        <div  class="container col d-flex justify-content-center">
        <div class="card" style="width: 30rem;">
          <div class="card-body">
          <div class="px-2">
                   <h2 class="pt-2">${destination.name}</h2>
                    <p><strong>Duration: </strong>${destination.duration}</p>
                    <p><strong>Highlights: </strong>${destination.highlights}</p>
                 <p><strong>Details: </strong>${destination.details}</p>
                 </div>
                  </div>
                 </div>
                 </div>
                 </div>
               `
      } else {
        destinationDetailElement.innerHTML = 'destination not Found.'
      }
    </script>
  </main>
</body>

</html>
